      <form action="preferencias.html" method="post">
      
        <h1>Registrarse</h1>
        
        <fieldset>
          <legend><span class="number">1</span>INFORMACION BASICA</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="name" name="user_name">
		  
		  <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="user_apellidos">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="user_password">
		  
		  <label for="numero">Numero:</label>
          <input type="number" id="numero" name="numero">
          
        
			<label for="calle">Calle:</label>
          <input type="text" id="calle" name="calle">
			
			<label for="colonia">Colonia:</label>
          <input type="text" id="colonia" name="colonia">

			<label for="municipio">Munnicipio:</label>
          <input type="text" id="municipio" name="municipio">	

          <label>Rango de años</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Mas de 18</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Menos de 18</label>	
	</fieldset>
	 <fieldset>
          <label>Sexo:</label>
          <input type="checkbox" id="mujer" value="mujer" name="mujer"><label class="light" for="mujer">Mujer</label><br>
            <input type="checkbox" id="hombre" value="hombre" name="hombre"><label class="light" for="hombre">Hombre</label><br>		  
		</fieldset>
        

        <fieldset>
        <label for="job">Estado:</label>
        <select id="job" name="user_job">
            <option value="Aguas Calientes">Aguas Calientes</option>
            <option value="Baja California">Baja California </option>
            <option value="Baja California Sur">Baja California Sur</option>
            <option value="Campeche"> Campeche</option>
            <option value="Coahuila de Zaragoza">Coahuila de Zaragoza</option>
            <option value="Colima">Colima</option>
            <option value="Chiapas">Chiapas</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="CDMX">CDMX</option>
            <option value="Durango">Durango</option>
            <option value="Guanajuato">Guanajuato</option>
            <option value="Guerrero">Guerrero</option>
            <option value="Hidalgo">Hidalgo</option>
            <option value="Jalisco">Jalisco</option>
            <option value="Estado de Mexico">Estado de Mexico</option>
            <option value="Michoacan de Ocampo">Michoacan de Ocampo</option>
            <option value="Morelos">Morelos</option>
            <option value="Nayarit">Nayarit</option>
            <option value="Nuevo Leon">Nuevo Leon </option>
            <option value="Oaxaca">Oaxaca</option>
            <option value="Puebla">Puebla</option>		
			<option value="Queretaro">Queretaro</option>
            <option value="Quintana Roo">Quintana Roo</option>
            <option value="San Luis Potos">San Luis Potosi</option>
            <option value="Sinaloa">Sinaloa</option>
            <option value="Sonora">Sonora</option>
            <option value="Tabasco">Tabasco </option>
            <option value="Tamaulipas">Tamaulipas</option>
            <option value="Tlaxcala">Tlaxcala</option>	
			<option value="Veracruz">Veracruz</option>
            <option value="Yucatan">Yucatan</option>
            <option value="Zacatecas">Zacatecas</option>
        </select>
        
		<fieldset>
          <legend><span class="number">2</span>Envia un comentario</legend>
          <label for="bio">Comentario:</label>
          <textarea id="bio" name="comentario"></textarea>
        </fieldset>
        
        </fieldset>
        <button type="submit">Preferencias</button>
	  </form>
