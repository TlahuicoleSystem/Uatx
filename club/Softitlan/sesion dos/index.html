<!DOCTYPE html>
<html>
    <head>
        <title>Ajax table</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="codigo.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h2>Mis datos</h2>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header bg-danger text-white">Mis datos</div>
                <div class="card-body" id='my_card_body'>
                    <!--  --> 
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id.</th>
                                <th>Name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody id="mytbody">
                        </tbody>
                    </table>
                    <div class="btn btn-primary" id="accept_button">Aceptar</div>
                    <div class="btn btn-danger" id="cancel_button" hidden>Cancelar</div>
                </div>
            </div>
        </div>
    </body>
</html>
